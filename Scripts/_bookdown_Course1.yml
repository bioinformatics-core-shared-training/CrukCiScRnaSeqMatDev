# preProc.Rmd
#--------------------------------------
# Quality Control - with 500 cells per sample
# uses raw_feature_bc_matrix and molecule_info_h5.Rds, for the first Caron,
# SRR9264343 aka ETV6-RUNX1-1
# then reads filtered_feature_bc_matrix for each sample,
# writes sce_postPool.Rds, sce_postBiomart.Rds, sce_postAddQc.Rds, sce_postQc.Rds,
# writes sce_nz.Rds, sce_nz_sparsityCellGene.Rds, sce_nz_postQc.Rds,
# writes caron_sce_nz_postQc.Rds, hca_sce_nz_postQc.Rds
# See preProcAllCells.Rmd for version with all cells, without downsampling
# Other Rds files:
# _sce_nz_quickClus: only to skip quickCluster()
# _sce_nz_deconvSf: only to skip computeSumFactors() and sizeFactors()
#
#Â normalisation_5hcps.Rmd
#--------------------------------------
# knit_expand for normalisation_5hCellPerSpl.Rmd
#
# normalisation_5hCellPerSpl.Rmd
#--------------------------------------
# needs caron_sce_nz_postQc.Rds (or hca_sce_nz_postQc_5kCellPerSpl.Rds), made by preProc.Rmd.
# performs the downsampling to 500 cells per sample (and excludes SRR9264351)
# and save that in caron_sce_nz_postQc.Rds
#
